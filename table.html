<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td{
            border: 11px solid black;
            border-collapse: collapse;
        }
        table{
            font-size: 20px;
            text-align: center;
            width: 300px;
            height: 300px;
        }
        tr:nth-child(odd){
            background-color: lightseagreen;
        }
        
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    
    </table>
    
</html>
